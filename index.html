<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <label for="length">Length of Password (Must be between 8-128 characters)<br></label>
        <input type="number" id="length"><br><br>

        <div class="pass-query">
        <input type="checkbox" id="upperCase">
        <label for="upperCase"> UpperCase? ex: abcde</label><br>

        <input type="checkbox" id="lowerCase">
        <label for="lowerCase"> LowerCase? ex: ABCDE</label><br>

        <input type="checkbox" id="numeric">
        <label for="numeric"> Numbers? ex: 12345</label><br>

        <input type="checkbox" id="specialChar">
        <label for="specialChar"> Special Characters? ex: !@#$%</label><br>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
